{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Create a NexStud account and gain access to personalized services, including expert guidance and support for university admissions.">
    <meta name="keywords" content="register, create account, NexStud, personalized services, expert guidance, university admissions, support">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="google-site-verification" content="q7T0NKFI4OPbGi_mKXvxUJxaFMja0LrtrxOu7_18GqI" />
    <meta name="author" content="Nexstud by Nexel">
    <meta name="copyright" content="Copyright (c) 2023 NexStud">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Join the NexStud Community and Streamline Your University Admissions Process</title>


    <link rel="manifest" href="site.webmanifest">
		<link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/img/logo/logohead.png' %}">

    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
    rel="stylesheet"
    />

  </head>
  <body>
    


    <section class="vh-100">
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-8 px-0 d-none d-sm-block">
                <img src="https://images.unsplash.com/photo-1601807576163-587225545555?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1073&q=80"
                  alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
            </div>
            <div class="col-sm-4 text-black">
      
              <div class="px-5 ms-xl-4" style="text-align: center;">
                <img src="{% static 'assets/img/logo/logo.png' %}" style="max-width: 200px; margin-top: 60px;">
              </div>
      
              <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-3 pt-5 ">
      
                <form style="width: 38rem;" method="post">
                    {% csrf_token %}
                    {% if message %}
                    <div class="alert alert-info">
                    {{message}}
                    </div>
                    {% endif %}
      
                  <h4 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register</h4>
      
                  <div class="form-outline mb-4">
                    <input type="text" name="username" id="form2Example18" required class="form-control form-control-lg" />
                    <label class="form-label"  for="form2Example18" >Username</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="email" name="email" id="form2Example38" required class="form-control form-control-lg" />
                    <label class="form-label"  for="form2Example38" >Email</label>
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example28" name='password' required class="form-control form-control-lg" />
                    <label class="form-label"  for="form2Example28" >Password</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="tel" id="form2Example28" name='phoneno' required class="form-control form-control-lg" />
                    <label class="form-label"  for="form2Example28" >Phone No</label>
                  </div>
      
                  <div class="pt-1 mb-4">
                    <button class="btn btn-info btn-lg btn-block" type="submit">Register</button>
                  </div>
    <br>
                  <p>Do you have an account? <a href="{% url 'login' %}" class="link-info">LogIn</a></p>
      
                </form>
      
              </div>
      
            </div>
          </div>
        </div>
      </section>
    

    <!-- Optional JavaScript -->
    
    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
    ></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
